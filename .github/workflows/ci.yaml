name: Test
on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
jobs:
  run_tests:
    name: Ensure all unit tests pass
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run unit tests
        run: python3 -m unittest --verbose
